<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekxia | 极客侠工具库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 样式部分保持不变，确保按钮同行 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .brand-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 0;
        }
        .tagline {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 5px;
        }
        .search-box {
            max-width: 600px;
            margin: 30px auto 40px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.2);
        }
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1.2rem;
        }
        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .software-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 4px solid #3498db;
        }
        .software-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        .card-header {
            padding: 25px 25px 15px;
            border-bottom: 1px solid #eee;
        }
        .card-header h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .card-header h3 i {
            margin-right: 10px;
            color: #3498db;
        }
        .card-category {
            display: inline-block;
            background: #ecf0f1;
            color: #7f8c8d;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .card-body {
            padding: 25px;
            flex-grow: 1;
        }
        .description {
            color: #555;
            margin-bottom: 20px;
        }
        .link-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
        }
        .link-group::-webkit-scrollbar {
            height: 4px;
        }
        .link-group::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }
        .link-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 14px;
            background: #f8f9fa;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid #eaeaea;
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link-btn.official {
            background: #e3f2fd;
            color: #1565c0;
            border-color: #bbdefb;
        }
        .link-btn.cloud {
            background: #e8f5e9;
            color: #2e7d32;
            border-color: #c8e6c9;
        }
        .link-btn.github {
            background: #333;
            color: white;
            border-color: #444;
        }
        .link-btn.github:hover {
            background: #444;
        }
        .link-btn i {
            margin-right: 6px;
        }
        .password-hint {
            font-size: 0.85rem;
            color: #666;
            display: block;
            margin-top: 8px;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            color: #7f8c8d;
            font-size: 0.95rem;
            border-top: 1px solid #e0e0e0;
        }
        @media (max-width: 768px) {
            .software-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .brand {
                flex-direction: column;
                gap: 10px;
            }
            .link-group {
                gap: 6px;
            }
            .link-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 400px) {
            .link-btn {
                padding: 7px 10px;
                font-size: 0.75rem;
            }
            .link-btn i {
                margin-right: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <i class="fas fa-hat-wizard brand-icon"></i>
                <h1>Geekxia</h1>
            </div>
            <p class="tagline">极客眼光，侠义分享</p>
            <p>专业收集高效、免费的软件工具与实用资源</p>
        </header>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索工具名称或功能...">
        </div>

        <div class="software-grid" id="softwareContainer">
            <!-- 软件卡片将通过JavaScript动态生成 -->
        </div>

        <footer>
            <p>© <span id="currentYear"></span> Geekxia 极客侠工具库 | 本页面仅用于分享与学习目的，所有资源版权归原作者所有</p>
            <p>已更新 <span id="softwareCount">0</span> 款工具 | 最后更新：<span id="currentDate"></span></p>
        </footer>
    </div>

    <script>
        // Geekxia 软件数据
        const softwareData = [
            {
                name: "7-Zip",
                icon: "fas fa-file-archive",
                description: "一款完全免费开源的高压缩比文件压缩软件，支持ZIP、RAR、GZIP等多种格式，以其极高的压缩比和速度而闻名。",
                category: "系统工具",
                officialUrl: "https://www.7-zip.org/",
                cloudUrl: "https://t-bu.cn/b0187zz53g",
                githubUrl: "",
                password: "5gzx"
            },
            {
                name: "Keka",
                icon: "fas fa-compress-arrows-alt",
                description: "macOS平台上一款简单易用且功能强大的文件压缩解压工具，支持创建多种加密压缩格式，完美替代付费软件。",
                category: "系统工具",
                officialUrl: "https://www.keka.io/en/",
                cloudUrl: "https://t-bu.cn/b0187zz51e",
                githubUrl: "https://github.com/aonez/Keka",
                password: "9ccm"
            },
            {
                name: "Everything",
                icon: "fas fa-search",
                description: "Windows平台上最快的文件搜索工具，基于文件名实时搜索，几乎瞬间就能找到你需要的任何文件，大幅提升工作效率。",
                category: "系统工具",
                officialUrl: "https://www.voidtools.com",
                cloudUrl: "https://t-bu.cn/b0187zz5be",
                githubUrl: "",
                password: "27p9"
            },
            {
                name: "Rainmeter",
                icon: "fas fa-tachometer-alt",
                description: "一款功能强大的Windows桌面定制工具，允许用户安装和使用各种皮肤来显示系统信息、时间、天气等，打造个性化桌面。",
                category: "桌面美化",
                officialUrl: "https://www.rainmeter.net",
                cloudUrl: "https://t-bu.cn/b018800ush",
                githubUrl: "https://github.com/rainmeter/rainmeter",
                password: "2h9p"
            },
            {
                name: "Nexus",
                icon: "fas fa-th-large",
                description: "一款知名的Windows桌面增强工具，用于创建美观且功能强大的Dock栏、系统工具栏和桌面小工具，提升操作效率与视觉体验。",
                category: "桌面美化",
                officialUrl: "https://www.winstep.net/nexus.asp",
                cloudUrl: "https://t-bu.cn/b018800v8d",
                githubUrl: "",
                password: "d3cp"
            },
            {
                name: "Lively Wallpaper",
                icon: "fas fa-film",
                description: "一款免费开源的动态桌面壁纸软件，支持将视频、网页、甚至小游戏设置为桌面背景，资源占用低且交互性强。",
                category: "桌面美化",
                officialUrl: "https://www.rocksdanister.com/lively/",
                cloudUrl: "",
                githubUrl: "https://github.com/rocksdanister/lively",
                password: ""
            },
            {
                name: "LANDrop",
                icon: "fas fa-wifi",
                description: "一款开源、跨平台（Windows/macOS/Linux/Android/iOS）的局域网文件传输工具，无需互联网连接，传输速度快且安全。",
                category: "文件传输",
                officialUrl: "https://landrop.app/",
                cloudUrl: "",
                githubUrl: "https://github.com/LANDrop/LANDrop",
                password: ""
            },
            {
                name: "LocalSend",
                icon: "fas fa-share-alt",
                description: "一个免费、开源、跨平台的本地文件共享应用，使用REST API和HTTPS加密，无需互联网，注重隐私和安全。",
                category: "文件传输",
                officialUrl: "https://localsend.org/",
                cloudUrl: "",
                githubUrl: "https://github.com/localsend/localsend",
                password: ""
            },
            {
                name: "vivo办公套件",
                icon: "fas fa-briefcase",
                description: "vivo官方推出的移动办公软件套装，集文档编辑、表格处理、演示文稿等功能于一体，与主流格式兼容，适合移动办公场景。",
                category: "办公软件",
                officialUrl: "https://www.vivo.com.cn/software/office-suite/",
                cloudUrl: "",
                githubUrl: "",
                password: ""
            },
            // ===== 新增的软件从这里开始 =====
            {
                name: "Geek Uninstaller",
                icon: "fas fa-trash-alt",
                description: "一款轻量级但功能强大的软件卸载工具，可以彻底清除程序及其残留文件、注册表项，还提供强制卸载功能。",
                category: "系统工具",
                officialUrl: "https://geekuninstaller.com/",
                cloudUrl: "https://t-bu.cn/b01884jn6b",
                githubUrl: "",
                password: "539l"
            },
            {
                name: "Hibit Uninstaller",
                icon: "fas fa-broom",
                description: "功能全面的卸载工具，除了彻底卸载软件外，还包含系统垃圾清理、启动项管理、浏览器扩展管理等实用功能。",
                category: "系统工具",
                officialUrl: "https://www.hibitsoft.ir/index.html",
                cloudUrl: "https://t-bu.cn/b01884jn7c",
                githubUrl: "",
                password: "3hgz"
            },
            {
                name: "图吧工具箱",
                icon: "fas fa-toolbox",
                description: "专为硬件爱好者和电脑维护人员打造的综合工具箱，集成了大量硬件检测、系统维护和性能测试工具，完全免费无广告。",
                category: "硬件工具", // 新增分类
                officialUrl: "https://www.tbtool.cn/",
                cloudUrl: "", // 无网盘链接
                githubUrl: "",
                password: ""
            }
        ];

        // 生成软件卡片
        function renderSoftwareCards(softwareList) {
            const container = document.getElementById('softwareContainer');
            container.innerHTML = '';
            
            softwareList.forEach(software => {
                const card = document.createElement('div');
                card.className = 'software-card';
                
                // 动态生成按钮
                let buttonsHtml = '';
                
                // 1. 总是添加官方网站按钮
                buttonsHtml += `
                    <a href="${software.officialUrl}" target="_blank" class="link-btn official">
                        <i class="fas fa-external-link-alt"></i> 官方网站
                    </a>
                `;
                
                // 2. 如果有网盘链接，添加网盘按钮
                if (software.cloudUrl) {
                    buttonsHtml += `
                        <a href="${software.cloudUrl}" target="_blank" class="link-btn cloud">
                            <i class="fas fa-cloud-download-alt"></i> 网盘下载
                        </a>
                    `;
                }
                
                // 3. 如果有GitHub仓库，添加GitHub按钮
                if (software.githubUrl) {
                    buttonsHtml += `
                        <a href="${software.githubUrl}" target="_blank" class="link-btn github">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    `;
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3><i class="${software.icon}"></i> ${software.name}</h3>
                        <span class="card-category">${software.category}</span>
                    </div>
                    <div class="card-body">
                        <p class="description">${software.description}</p>
                        <div class="link-group">
                            ${buttonsHtml}
                        </div>
                        ${software.cloudUrl && software.password ? `<p class="password-hint">提取密码：${software.password}</p>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
            
            document.getElementById('softwareCount').textContent = softwareList.length;
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = softwareData.filter(software => 
                software.name.toLowerCase().includes(searchTerm) || 
                software.description.toLowerCase().includes(searchTerm) ||
                software.category.toLowerCase().includes(searchTerm)
            );
            renderSoftwareCards(filteredData);
        });

        // 显示当前年份和日期
        const now = new Date();
        document.getElementById('currentYear').textContent = now.getFullYear();
        document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN');
        
        // 初始渲染所有软件
        renderSoftwareCards(softwareData);
    </script>
</body>
</html>
